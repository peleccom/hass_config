<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC tag executer</title>
  </head>
  <body>
    <script src="./webhook_id.js"></script>
    <script>
      function callTagWebhook(tagID) {
        return fetch('/api/webhook/' + WEBHOOK_ID, {
          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json',
          },
          method: 'POST',
          body: JSON.stringify({ tagID: tagID }),
        })
          .then(function (res) {
            console.log(res);
          })
          .catch(function (res) {
            console.log(res);
          });
      }

      if (window.location.hash) {
        var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
        callTagWebhook(hash).then(function (res) {
            window.close();
        });
      }

    </script>
  </body>
</html>
