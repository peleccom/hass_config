default_view:
  view: yes
  icon: mdi:home
  entities:
    - device_tracker.Alex
    - device_tracker.AlexLaptop
    - sensor.owm_temperature
    - media_player.vlcmp
    - camera.webcam
    - group.AlarmClock
    - group.Weather

#Определяем какие элементы входят в состав группы
alarmclock:
  name: Будильник.
  entities:
    - sensor.alarm_time
    - input_number.alarmhour
    - input_number.alarmminutes
    - input_boolean.alarmweekday


#Вкладка (tab) описываем состав вкладки.
AlarmClock:
  name: Будильник
  view: yes
  icon: mdi:alarm
  entities:
    - group.alarmclock

#Вкладка (tab) описываем состав вкладки.
Weather:
  name: Погода
  view: yes
  icon: mdi:weather-cloudy
  entities:
    - group.sun
    - group.weatherCondition
    - sensor.moon
    # - sensor.owm_cloud_coverage
    # - sensor.owm_condition
    # - sensor.owm_humidity
    # - sensor.owm_rain
    # - sensor.owm_snow
    # - sensor.owm_temperature
    # - sensor.owm_wind_speed
    # - sun.sun

System:
  name: Система
  view: yes
  icon: mdi:wrench
  entities:
    - group.devPi

############################################################
#                                                          #
#                  Entities Groups                         #
#                                                          #
############################################################

Sun:
  entities:
    - sun.sun

WeatherCondition:
  entities:
    - weather.yweather
    - sensor.owm_cloud_coverage
    - sensor.owm_condition
    - sensor.owm_humidity
    - sensor.owm_rain
    - sensor.owm_snow
    - sensor.owm_temperature
    - sensor.owm_wind_speed

devPi:
  name: Pi
  entities:
    - switch.pi_display
    - sensor.processor_use
    - sensor.cpu_temp
    - sensor.disk_use_percent_
    - sensor.memory_free
    - sensor.memory_use_percent
    - sensor.since_last_boot
    - sensor.ha_last_restart
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
