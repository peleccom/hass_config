# Определяем какие вкладки и элементы будут отображаться во frontend, а также, что будет отображаться на основной вкладке.
default_view:
  view: yes
  icon: mdi:home
  entities:
    - device_tracker.Alex
    - device_tracker.AlexLaptop
    - media_player.vlcmp
    - group.AlarmClock
    - group.Weather

#Определяем какие элементы входят в состав группы
alarmclock:
  name: Будильник.
  entities:
    - sensor.alarm_time
    - input_number.alarmhour
    - input_number.alarmminutes
    - input_boolean.alarmweekday
 
#Вкладка (tab) описываем состав вкладки.
AlarmClock:
  name: Будильник
  view: yes
  icon: mdi:alarm
  entities:
    - group.alarmclock

#Вкладка (tab) описываем состав вкладки.
Weather:
  name: Погода
  view: yes
  icon: mdi:weather-cloudy
  entities:
    - sensor.owm_cloud_coverage
    - sensor.owm_condition
    - sensor.owm_humidity
    - sensor.owm_rain
    - sensor.owm_snow
    - sensor.owm_temperature
    - sensor.owm_wind_speed
    - sun.sun
