# Notify when Paulus leaves the house in the evening
  - alias: 'Leave Home notification'
    trigger:
      platform: zone
      event: leave
      zone: zone.home
      entity_id: device_tracker.Alex
    condition:
      condition: time
      after: '20:00'
    action:
      service: notify.notify
      data:
        message: 'Paulus left the house'
