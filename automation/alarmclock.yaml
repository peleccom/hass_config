- alias: 'Будильник '
  trigger:
    platform: template
    value_template: '{{ now().strftime("%H:%M") == states.sensor.alarm_time.state }}' # Определение тригера.
  condition: # Условия
    condition: or
    conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.alarmweekday
          state: 'on'
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
      - condition: state
        entity_id: input_boolean.alarmweekday
        state: 'off'
